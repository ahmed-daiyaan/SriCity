<!DOCTYPE html>
<html lang="”en”">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainStyles.css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins');</style>
    <link rel="stylesheet" href="css/mixSlide.css" />
  </head>
  <body id="body"style="background-attachment: fixed;">
    <div id="full-header">
      <div>
        <div>
          <text class="text" style="font-size: 4vw; padding-top: 1vw; padding-left: 1vw; font-family: Poppins;">Current Weather</text>
        </div>
      </div>
      <div id="header">
        
      </div>
    </div>
    <div id="mySlideshow">
      <center>
        <div>
          <section style="padding:4vw"></section>
          <section id="thermo">

          </section>
          <section id="thermometer" style="left:-20px">
            <section class="track">
              <section class="goal">
                <section class="amount" id="goalAmount">50</section>
              </section>
              <section class="progress">
                <section
                  style="display: block"
                  class="amount"
                  id="progressAmount"
                >
                  
                </section>
              </section>
              <section class="bulb">
                <section class="inner-bulb"></section>
              </section>
            </section>
          </section>
          <section style="padding:4vw"></section>
          <section class="text" style="font-size: 5vw; font-family: Poppins;font-weight: bold; ">35° C</section>
          <section class="text" style="font-size: 4vw; font-family: Poppins;font-weight: bold; ">Temperature</section>
        </div> 
        <div>
          <section style="padding:5vw"></section>

          <canvas style="width: 55%" id="humidity" class="gauge-container">
          </canvas>
          <section class="text" style="font-size: 5vw; font-family: Poppins;font-weight: bold; ">80%</section>
          <section class="text" style="font-size: 4vw; font-family: Poppins;font-weight: bold; ">Humidity</section>
        </div>
        <div>
          <section style="padding: 5vw"></section>

          <canvas style="width: 55%" id="heatIndex" class="gauge-container">
          </canvas>
          <section class="text" style="font-size: 5vw; font-family: Poppins;font-weight: bold; ">28° C</section>
          <section class="text" style="font-size: 4vw; font-family: Poppins;font-weight: bold; ">Heat Index</section>
        </div>
       
        <div
          class="chart-container"
          style="position: relative; height:45vw; width:55vw">
          <section style="padding: 5vw"></section>
          <canvas id="myChart"></canvas>
          <section class="text "style="font-size: 5vw; font-family: Poppins;font-weight: bold; ">32° C</section>
          <section class="text" style="font-size: 4vw; font-family: Poppins;font-weight: bold; ">Dew Point</section>
        </div>
      </center>
    </div>
    
    <script src = "js/widgetCoordinator.js"></script>
    <div class="company-logo" style="position: absolute; bottom: 0; padding:2vh" >
      <img src="img/logo.png" alt="Sri City Logo" />
    </div>
    <p class="text" style="position: absolute;bottom: 0; right:2vh; padding: 1vh; font-family: Poppins; font-weight: bold; " >Powered By Eterna</p>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.vporel.mixSlide.js"></script>
    <script src="js/gauge.js"></script>
    <script src="js/mainFunctions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
  <!-- <script type="text/javascript" src="js/gaugeWidget.js"></script> -->
  <!-- <script type="text/javascript" src="js/chartWidget.js"></script>  -->
</html>
