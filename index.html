<!DOCTYPE html>
<html lang="”en”">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainStyles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins");
    </style>
    <link rel="stylesheet" href="css/slideShow.css" />
    <link rel="stylesheet" href="css/indicatorStyles.css" />
  </head>
  <body style=" background-attachment: fixed;">
    <div id="full-header">
      <div>
        <div>
          <text class="title">
            Current Weather</text
          >
        </div>
      </div>
      <div id="header"></div>
    </div>
    <div id="mySlideshow">
      <center>
        <div>
          <section style="padding: 4vw"></section>
          <section id="thermo"></section>
          <section id="thermometer" style="left: -20px">
            <section class="track">
              <section class="goal">
                <section class="amount" id="goalAmount">50</section>
              </section>
              <section class="progress">
                <section
                  style="display: block"
                  class="amount"
                  id="progressAmount"
                ></section>
              </section>
              <section class="bulb">
                <section class="inner-bulb"></section>
              </section>
            </section>
          </section>
          <section style="padding: 4vw"></section>
          <section
            class="text"
            style="font-size: 5vw; font-family: Poppins; font-weight: bold"
          >
            35° C
          </section>
          <section
            class="text"
            style="font-size: 4vw; font-family: Poppins; font-weight: bold"
          >
            Temperature
          </section>
        </div>
        <div>
          <section style="padding: 5vw"></section>

          <canvas style="width: 55%" id="humidity" class="gauge-container">
          </canvas>
          <section
            class="text"
            style="font-size: 5vw; font-family: Poppins; font-weight: bold"
          >
            80%
          </section>
          <section
            class="text"
            style="font-size: 4vw; font-family: Poppins; font-weight: bold"
          >
            Humidity
          </section>
        </div>
        <div>
          <section style="padding: 5vw"></section>

          <canvas style="width: 55%" id="heatIndex" class="gauge-container">
          </canvas>
          <section
            class="text"
            style="font-size: 5vw; font-family: Poppins; font-weight: bold"
          >
            28° C
          </section>
          <section
            class="text"
            style="font-size: 4vw; font-family: Poppins; font-weight: bold"
          >
            Heat Index
          </section>
        </div>
        <div>
          <section style="padding: 12vw"></section>

          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            style="display: none"
          >
            <symbol id="wave">
              <path
                d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z"
              ></path>
              <path
                d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z"
              ></path>
              <path
                d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z"
              ></path>
              <path
                d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z"
              ></path>
            </symbol>
          </svg>

          <section class="box">
            <section class="percent">
              <section class="percentNum" id="count">0</section>
              <section class="percentB">° C</section>
            </section>
            <section id="water" class="water">
              <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
                <use xlink:href="#wave"></use>
              </svg>
              <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
                <use xlink:href="#wave"></use>
              </svg>
            </section>
          </section>
          <section style="padding-top: 32vh"></section>

          <section
            class="text"
            style="font-size: 4vw; font-family: Poppins; font-weight: bold"
          >
            Dew Point
          </section>
        </div>
      </center>
    </div>

    <script src="js/widgetCoordinator.js"></script>
    <div
      class="company-logo"
      style="position: absolute; bottom: 0; padding: 2vh"
    >
      <img src="img/logo.png" alt="Sri City Logo" />
    </div>
    <p
      class="text"
      style="
        position: absolute;
        bottom: 0;
        right: 2vh;
        padding: 1vh;
        font-family: Poppins;
        font-weight: bold;
      "
    >
      Powered By Eterna
    </p>
    <script src="js/jquery.min.js"></script>
    <script src="js/slideShow.js"></script>
    <script src="js/gauge.min.js"></script>
    <script src="js/mainFunctions.js"></script>
  </body>
</html>
