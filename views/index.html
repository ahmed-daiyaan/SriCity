<!DOCTYPE html>

<head>
<style>
  @font-face {
    font-family: 'TickingTimebombBB';
    src:url("/font/digital-7.ttf");
}


</style>
  <style id="thermoAnim">
    @keyframes heat {
      from {
        height: 28px;
        background-color: rgb(80, 10, 10);
        box-shadow: inset 22px 0 0 rgba(5, 15, 25, 0.15),
          inset -6px 0 0 rgba(255, 255, 255, 0.1);
      }

      to {
        height: 150px;
        background-color: rgb(10, 180, 38);
        box-shadow: inset 22px 0 0 rgba(5, 15, 25, 0.15),
          inset -6px 0 0 rgba(255, 255, 255, 0.1), 0 0 5px rgb(255, 255, 255),
          0 0 20px rgb(255, 0, 0);
      }
    }

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/mainStyles.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins");

  </style>
  <link rel="stylesheet" href="/css/slideShow.css" />
  <link rel="stylesheet" href="/css/indicatorStyles.css" />
</head>

<body id="body" style="background-attachment: fixed !important;">

  <div id="mySlideshow">
    <div class="body">
      <section >
        <img id="logo" src="/img/logo_day.png" style="position: absolute; top:0; left: 0; height: 100%; width: 100%;"/>
      </section>
    </div>
    <div class="body">
      <!-- <section class="parameter-content-flex"> -->
      <section class="text">Temperature</section>
      <!-- <section class="icon-value-flex"> -->
      <section class="thermometer-positioning">
        <section class="thermometer-wrapper">
          <section class="thermometer-liquid anim-heat"></section>
          <section class="thermometer-base"></section>
        </section>
      </section>
      <section id="tempValue" class="value">35° C</section>
      <!-- </section> -->
      <!-- </section> -->
    </div>

    <div class="body">
      <!-- <section class="parameter-content-flex"> -->
      <section class="text">Humidity</section>
      <!-- <section class="icon-value-flex"> -->
      <section class="humidity-positioning">
        <canvas style="width: 55%;" id="humidity" class="gauge-container">
        </canvas>
      </section>
      <section id="humidityValue" class="value">80%</section>
      <!-- </section>
      </section> -->
    </div>

    <div class="body">
      <!-- <section class="parameter-content-flex"> -->
      <section class="text">Heat Index</section>
      <!-- <section class="icon-value-flex"> -->
      <section class="humidity-positioning">
        <canvas style="width: 55%" id="heatIndex" class="gauge-container">
        </canvas>
      </section>
      <section id="heatIndexValue" class="value">30° C</section>
    </div>

    <div class="body">
      <!-- <section class="parameter-content-flex"> -->
        <section class="text">Dew Point</section>
        <!-- <section class="icon-value-flex"> -->
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" style="display: none">
            <symbol id="wave">
              <path
                d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z">
              </path>
              <path
                d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z">
              </path>
              <path
                d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z">
              </path>
              <path
                d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z">
              </path>
            </symbol>
          </svg>
          <section class="dewdrop-positioning">
            <section class="box">
              
              <section id="water" class="water">
                <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
                  <use xlink:href="#wave"></use>
                </svg>
                <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
                  <use xlink:href="#wave"></use>
                </svg>
              </section>
              
            </section>
          </section>
          <section id="dewValue" class="value">20° C</section>
        <!-- </section> -->
      <!-- </section> -->
    </div>

    <div class="body">
      <!-- <section class="parameter-content-flex"> -->
      <section class="text">Air Quality Index</section>
      <!-- <section class="icon-value-flex"> -->
      <section class="airQualityIndex-positioning">
        <canvas style="width: 55%;" id="airQualityIndex" class="gauge-container">
        </canvas>
      </section>
      <section id="airQualityIndexValue" class="value">80</section>
      <section id="pm10">
        PM 10
        <section id="pm10Value" class="small-value">6</section>
      </section>
      <section id="pm25">
        PM 2.5
        <section id="pm25Value" class="small-value">6</section>
      </section>
      <!-- </section>
      </section> -->
    </div>
  </div>

  <script src="/js/widgetCoordinator.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/slideShow.js"></script>
  <script src="/js/gauge.min.js"></script>
  <script src="/js/mainFunctions.js"></script>
  <script src="/js/socket.io.js"></script>
  <script src="/js/sockets.js"></script>
</body>

</html>
